<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <title>SAMFLIX IPTV</title>
  <link rel="icon" href="https://github.com/syfqsamvpn/iptv/raw/main/logo/samvpn.ico" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>

  <link rel="stylesheet" href="static/css/style.css" />
</head>

<body class="bg-black text-white font-sans min-h-screen">
  <div class="max-w-7xl mx-auto p-4 md:p-6 space-y-6">
    <header
      class="bg-gradient-to-r from-blue-900 via-indigo-800 to-purple-900 rounded-2xl shadow-2xl p-6 flex flex-col md:flex-row justify-between items-center gap-4 transition-all duration-300 border border-indigo-700/30">

      <div class="flex items-center space-x-3">
        <img src="https://github.com/syfqsamvpn/iptv/raw/main/logo/samvpn.ico" alt="SAMFLIX"
          class="w-12 h-12 rounded-lg shadow-lg" />
        <h1
          class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-purple-200 drop-shadow-md">
          SAMFLIX IPTV
        </h1>
      </div>

      <div class="w-full md:w-auto">
        <div class="relative">
          <select id="channel-select"
            class="w-full md:w-64 bg-gray-900/70 border border-indigo-400/20 text-white px-4 py-2 rounded-xl shadow-inner backdrop-blur-md
          focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-200 appearance-none pr-10">
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
            <svg class="h-5 w-5 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
      </div>
    </header>


    <div class="relative w-full aspect-video rounded-xl shadow-2xl overflow-hidden bg-black border border-gray-800">
      <video id="video" autoplay class="w-full h-full object-cover"
        poster="https://github.com/syfqsamvpn/iptv/raw/main/logo/samvpn.ico" data-shaka-player
        data-shaka-player-container>
      </video>
    </div>

    <section id="epg-section" class="space-y-4">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="relative w-full sm:w-auto">
          <select id="channel-filter"
            class="bg-black border border-gray-700 text-white pl-4 pr-8 py-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
            <option>All Channels</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
            <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>

        <div class="relative w-full sm:w-auto">
          <select id="date-filter"
            class="bg-black border border-gray-700 text-white pl-4 pr-8 py-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
            <option>Today</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
            <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>

        <button id="toggle-search"
          class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-400 hidden sm:flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>

      <div id="search-container" class="mb-4 hidden">
        <div class="relative">
          <input type="text" id="channel-search" placeholder="Search channels or programs..." class="w-full pl-10 pr-10 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white
                        focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <button id="clear-search"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white cursor-pointer hidden">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex items-center">
        <button id="epg-prev" class="p-2 focus:outline-none">
          <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <div id="time-slots" class="flex-1 grid grid-cols-6 text-center text-gray-400">
          <!-- Time slots will be dynamically generated -->
        </div>

        <button id="epg-next" class="p-2 focus:outline-none">
          <svg class="w-5 h-5 text-gray-400 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <div class="relative overflow-hidden">
        <div id="current-time-indicator" class="absolute top-0 bottom-0 w-0.5 bg-red-500 z-10 hidden"></div>

        <div id="epg-grid" class="border-t border-l border-gray-800 epg-scrollbar">
          <!-- Grid will be dynamically generated -->
        </div>
      </div>
    </section>
  </div>

  <div id="program-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
    <div
      class="modal-content bg-gradient-to-b from-gray-900 to-gray-800 p-6 rounded-xl relative max-w-md w-11/12 mx-auto border border-gray-700 shadow-2xl transform scale-95 opacity-0 transition-all duration-300">
      <button id="close-modal"
        class="absolute top-3 right-3 text-gray-400 hover:text-white hover:bg-gray-700 rounded-full w-8 h-8 flex items-center justify-center transition-colors">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="mb-4 flex justify-center">
        <div id="modal-channel-icon"
          class="w-12 h-12 flex items-center justify-center rounded-full overflow-hidden bg-indigo-800 mr-3">
          <!-- Channel icon will be injected here -->
        </div>
        <div id="modal-channel-info" class="flex flex-col justify-center">
          <span id="modal-channel-name" class="text-sm text-gray-300"></span>
          <span id="modal-channel-number" class="text-xs text-gray-400"></span>
        </div>
      </div>

      <div id="modal-body" class="space-y-4">
        <!-- Program content will be injected here -->
      </div>

      <div class="mt-5 flex justify-between items-center pt-4 border-t border-gray-700">
        <span id="modal-program-time" class="text-sm text-gray-400"></span>
        <button id="watch-now-button"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm transition-colors duration-200 flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Watch Now
        </button>
      </div>
    </div>
  </div>

  <script src="static/js/main.js"></script>
</body>

</html>
